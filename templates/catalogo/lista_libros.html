{% extends 'base.html' %}

{% block content %}
<div class ="container mt-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
        <h2 class="mb-0">Cat√°logo</h2>
        <form method="get" class="d-flex gap-2 w-100 w-md-auto">
            <input type="text" name="q" class="form-control" placeholder="Buscar libros..." value="{{ q }}">
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </div>
    <div class="row g-4">
        {% for libro in libros %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card h-100">
                {% if libro.portada %}
                    <img src="{{ libro.portada.url }}" class="card-img-top" alt="{{ libro.titulo }}">
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ libro.titulo }}</h5>
                    <p class="card-text text-muted mb-2">por {{ libro.autor }}</p>
                    <p class="card-text flex-grow-1">{{ libro.descripcion|truncatewords:20 }}</p>
                    <a href="{% url 'catalogo:detalle_libro' libro.id %}" class="btn btn-outline-primary mt-auto">Ver Detalles</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
